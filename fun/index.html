<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding puzzle</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        .tiles{
            
            text-align: center;
            background-color: aqua;
            height: 100px;
            width:100px;
            font-size: 100px;
        }
        #box{
            top:calc(50vh - 150px);
            left:calc(50vw - 150px);
            position: relative;
            background:grey;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width:320px;
        }
        .empty{
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div id='box'>
        <div class="tiles" data-x='0' data-y='0'>1</div>
        <div class="tiles" data-x='0' data-y='1'>2</div>
        <div class="tiles" data-x='0' data-y='2'>3</div>
        <div class="tiles" data-x='1' data-y='0'>4</div>
        <div class="tiles" data-x='1' data-y='1'>5</div>
        <div class="tiles" data-x='1' data-y='2'>6</div>
        <div class="tiles" data-x='2' data-y='0'>7</div>
        <div class="tiles" data-x='2' data-y='1'>8</div>
        <div class="tiles empty" data-x='2' data-y='2'></div>
    </div>
    <script defer>
        const doit = (e)=>{
            if(!e.target.classList.contains('empty')){
            empty = document.getElementsByClassName('empty')[0];
            ex = empty.dataset.x
            ey = empty.dataset.y
            ax = e.target.dataset.x
            ay = e.target.dataset.y
            if((ex==ax && Math.abs(ay-ey)==1) || (ey==ay && Math.abs(ax-ex)==1)){
            empty.innerText = e.target.innerText;
            empty.classList.remove('empty');
            e.target.innerText = ""
            e.target.classList.add('empty');
            console.log(e.target.dataset.x,e.target.dataset.y)
        }
    }
    }
        tiles = document.getElementsByClassName('tiles')
        for(let i=0;i<tiles.length;i++){
            tiles[i].addEventListener('click',doit);}
    </script>
</body>
</html>
